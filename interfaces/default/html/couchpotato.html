<%inherit file="base.html"/>
<% settings = self.attr.settings %>
<div class="container-fluid">
    <div class="content maincontent">
        <h1 class="page-header page-title">
            <a href="${webinterface}" target="_blank" title="Open original CouchPotato interface">${settings.get('couchpotato_name', 'CouchPotato')}</a>
            <div class="btn-group pull-right">
                 <a href="#" class="btn dropdown-toggle" data-toggle="dropdown"><i class="fa fa-wrench"></i>
	                <i class="fa fa-caret-down"></i></a>
                    <ul class="dropdown-menu pull-right"> <!-- Skeleton -->
                        <li><a href="SearchAllWanted" class="ajax-confirm" title="Search all wanted movies"><i class="fa fa-search"></i> Search all wanted movies</a></li>
                        <li><a id="postprocess" href="#" title="Postprocess"><i class="fa fa-hdd-o"></i> Postprocess</a></li>
                    </ul>
            </div>
        </h1>
        <form id="searchform" class="well form-inline">
            <input type="text" id="moviename" class="span6"  placeholder="Add new movie" />
            <button type="submit" class="btn btn-success"><i class="fa fa-search"></i> Search</button>
        </form>
        <ul class="cp_nav nav nav-tabs">
			<li><a href="#library" data-toggle="tab">Library</a></li>
            <li><a href="#wanted" data-toggle="tab">Wanted</a></li>
            <li><a href="#suggestions" data-toggle="tab">Suggestions</a></li>
            <li><a href="#dashboardsoon" data-toggle="tab">Available soon</a></li>
            <!--<li><a href="#charts" data-toggle="tab">Charts</a></li>-->
            <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown">Charts
                <i class="fa fa-caret-down"></i></a>
                <ul class="cp_chart_dropdown dropdown-menu">
                    <!--<li><a href="#artists" data-toggle="tab">Artists</a></li>-->
                    <!--<li><a href="#albums" data-toggle="tab">Albums</a></li>-->
                    <!--<li><a href="#songs" data-toggle="tab">Songs</a></li>-->
                </ul>
            </li>
            <li><a href="#history" data-toggle="tab">History</a></li>
            <li class="hidden"><a href="#result" data-toggle="tab">Search</a></li>
        </ul>
        <div id="cp_tab_content" class="tab-content">
            <div id="library" class="tab-pane">
                <ul id="library-grid" class="thumbnails"></ul>
            </div>
            <div id="wanted" class="tab-pane">
                <ul id="wanted-grid" class="thumbnails"></ul>
            </div>
            <div id="suggestions" class="tab-pane">
                <ul id="suggestions-grid" class="thumbnails"></ul>
            </div>
            <div id="dashboardsoon" class="tab-pane">
                <ul id="dashboardsoon-grid" class="thumbnails"></ul>
            </div>
            <div id="history" class="tab-pane">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Log</th>
                        </tr>
                    </thead>
                    <tbody id="history-grid"></tbody>
                </table>
            </div>
            <div id="result" class="tab-pane">
                <ul id="result-grid" class="thumbnails"></ul>
            </div>
        </div>
        <div class="spinner"></div>
    </div>
</div>

<%inherit file="base.html"/>
<% settings = self.attr.settings %>
<div class="container-fluid">
    <div class="content maincontent">
        <h1 class="page-header page-title">
            <a href="${webinterface}" target="_blank" title="Open original Sonarr interface">${settings.get('sonarr_name', 'Sonarr')}</a>
            <div class="btn-group pull-right">
                    <a href="#" class="btn dropdown-toggle" data-toggle="dropdown"><i class="fa fa-wrench"></i>
                    <i class="fa fa-caret-down"></i></a>
                    <ul class="dropdown-menu pull-right"> <!-- Skeleton -->
                    </ul>
                </div>
        </h1>
        <div class="well form-inline">
            <input class="span6" id="add_show_name" name="add_show_name" type="text" />
            <select class="span4" style="display:none;" id="add_show_select" name="add_show_select"></select>
            <select class="span2" style="display:none;" id="add_show_quality" name="add_show_quality"></select>
            <select class="span2" style="display:none;" id="add_show_folder" name="add_show_folder"></select>
            <label style="display:none;" class="checkbox sonarr_checkboxs">
                <input type="checkbox" class="sonarr_checkboxs" style="display:none;" id="add_show_seasonfolder" name="add_show_seasonfolder" value="on" checked>
                Season folder
            </label>
            <label style="display:none;" class="checkbox sonarr_checkboxs">
                <input type="checkbox" class="sonarr_checkboxs" style="display:none;" id="add_show_specials" name="add_show_specials">
                Specials
            </label>
            <button class="btn btn-success" type="button" id="add_show_button"><i class="fa fa-plus fa-inverse"></i> Add show</button>
            <button class="btn btn-success hide" type="button" id="add_tvdbid_button"><i class="fa fa-check fa-inverse"></i> Add show</button>
            <button class="btn hide" type="button" id="cancel_show_button"> Cancel</button>
        </div>
        <ul class="nav nav-tabs">
            <li class="active"><a href="#tvshows" data-toggle="tab">TV Shows</a></li>
            <li><a href="#calendar" data-toggle="tab">Calendar</a></li>
            <li><a href="#history" data-toggle="tab">History</a></li>
            <!--<li><a href="#log" data-toggle="tab">Log</a></li>-->
        </ul>
        <div class="tab-content">
            <div id="tvshows" class="tab-pane active">
                <table class="table table-striped table-sortable" data-sortlist="[[0,0]]">
                    <thead>
                        <tr>
                            <th data-ignore-articles="en" data-sorter="ignoreArticles">Showname</th>
                            <th>Status</th>
                            <th>Next ep</th>
                            <th>Downloads</th>
                            <th>Network</th>
                            <th>Quality</th>
                        </tr>
                    </thead>
                    <tbody id="tvshows_table_body"></tbody>
                </table>
            </div>
            <div id="calendar" class="tab-pane">
                <table class="table table-striped table-sortable">
                    <thead>
                        <tr>
                            <th>Showname</th>
                            <th>Episode</th>
                            <th>Title</th>
                            <th>Air Date</th>
                        </tr>
                    </thead>
                    <tbody id="calendar_table_body"></tbody>
                </table>
            </div>
            <div id="history" class="tab-pane">
                <table class="table table-striped table-sortable">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Action</th>
                            <th>Showname</th>
                            <th>Title</th>
                            <th>Status</th>
                            <th>Quality</th>
                        </tr>
                    </thead>
                    <tbody id="history_table_body"></tbody>
                </table>
            </div>
            <!--<div id="log" class="tab-pane">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Logitem</th>
                        </tr>
                    </thead>
                    <tbody id="log_table_body"></tbody>
                </table>
            </div>-->
            <div class="spinner"></div>
        </div>
    </div>
</div>
